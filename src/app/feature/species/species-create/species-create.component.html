<div class="species-create">
    <span [style.color]='"brown"' class="component-title">{{ title }}</span>
    
    <p *ngIf="!species">Loading...</p>
    <div *ngIf="species">
      <main class="single">
        <table class="table table-sm">
          <tr>
            <td>Name:</td>
            <td>
              <input [(ngModel)]="species.name" class="rounded" type="text" />
            </td>
          </tr>
          <tr>
            <td>Adoption Fee:</td>
            <td>
              <input [(ngModel)]="species.adoptionFee" class="rounded" type="number" />
            </td>
          </tr>
        </table>
    </main>
    <span>
      <button (click)="save()" class="btn btn-sm btn-primary">Save</button>
    </span>
    <p *ngIf="message">{{ message }}</p>
  </div>
</div>
