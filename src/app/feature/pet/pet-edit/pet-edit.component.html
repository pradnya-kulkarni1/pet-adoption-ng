<app-menu></app-menu>
<div class="pet-edit">
    <span [style.color]='"brown"' class="component-title">{{ title }}</span>
    <p *ngIf="!pet">Loading...</p>
    <div *ngIf="pet">
      <main class="single">
        <table class="table-sm">
          <tr>
            <td>Id:</td>
            <td>
              <input [(ngModel)]="pet.id" class="rounded" type="text" disabled/>
            </td>
          </tr>
          <tr>
            <td>Breed Name:</td>
            <td>
              <select [(ngModel)]="pet.breed" class="rounded">>
                <option *ngFor="let b of breeds" [ngValue]="b">
                  {{ b.name }}
                </option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Name:</td>
            <td>
              <input [(ngModel)]="pet.name" class="rounded" type="text"/>
            </td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td>
              <input [(ngModel)]="pet.gender" class="rounded" type="text"/>
            </td>
          </tr>
          <tr>
            <td>BirthYear:</td>
            <td>
              <input [(ngModel)]="pet.birthYear" class="rounded" type="text"/>
            </td>
          </tr>
          <tr>
            <td>BirthMonth:</td>
            <td>
              <input [(ngModel)]="pet.birthMonth" class="rounded" type="text"/>
            </td>
          </tr>
          <tr>
            <td>Available:</td>
            <td>
              <input [(ngModel)]="pet.available" class="rounded" type="checkbox"/>
            </td>
          </tr>
        </table>
      </main>
      <span >
        <span> <button (click)="save()" class="btn btn-sm btn-sm">Save</button></span>
    </span>
      <p *ngIf="message">{{ message }}</p>
    </div>
  </div>
