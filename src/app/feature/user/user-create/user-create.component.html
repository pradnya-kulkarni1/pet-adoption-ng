<div class="user-create">
    <span [style.color]='"brown"' class="component-title">{{ title }}</span>
    
    <p *ngIf="!user">Loading...</p>
    <div *ngIf="user">
      <main class="single">
        <table class="table table-sm">
          <tr>
            <td>Firstname:</td>
            <td>
              <input [(ngModel)]="user.firstname" class="rounded" type="text" />
            </td>
          </tr>
          <tr>
            <td>Lastname:</td>
            <td>
              <input [(ngModel)]="user.lastname" class="rounded" type="text" />
            </td>
          </tr>
          <tr>
            <td>Phone:</td>
            <td>
              <input [(ngModel)]="user.phone" class="rounded" type="text" />
            </td>
          </tr>
          <tr>
            <td>Email:</td>
            <td>
              <input [(ngModel)]="user.email" class="rounded" type="text" />
            </td>
          </tr>
          <tr>
            <td>password:</td>
            <td>
              <input [(ngModel)]="user.password" class="rounded" type="text" />
            </td>
          </tr>
        </table>
      </main>
      <span>
        <button (click)="save()" class="btn btn-sm btn-primary">Save</button>
      </span>
      <p *ngIf="message">{{ message }}</p>
    </div>
  </div>
